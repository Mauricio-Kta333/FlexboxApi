<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" />
    <link rel="shortcut icon" href="img/IconoPokemon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css" />
    <title>Detalle Pokemon</title>
</head>

<body class="fondoPokemon" onload="loadUrlPokemon()">
    <nav class="navbar navbar-expand-lg navbar-light colorNav2">
        <div class="container-fluid">
            <a class="navbar-brand">TIENDA POKEMONES</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="javascript: history.go(-1)">Regresar</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" aria-current="page" type="button" onclick="deleteLogin()">Cerrar Sesi√≥n</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="text" name="txtBuscar" id="txtBuscar"
                        onkeyup="autoCompletarProducto()">
                    <button class="btn btn-outline-primary" type="text">Search</button>
                    <div class="d-flex align-items-center">
                        <div class="header-section container relative" style="z-index: 1;">
                            <div>
                                <img onclick="showCart(this)" class="cart" src="img/carrito-de-compras.png" alt="">
                                <p class="count-pokemon">0</p>
                            </div>
                            <div class="cart-pokemons" id="pokemons-id">
                                <p class="close-btn" onclick="closeBtn()">X</p>
                                <h3>Mi carrito</h3>
                                <div class="card-items">
                                </div>
                                <br>
                                <button id="comprarAhoraBtn" type="button" class="btn btn-outline-success">Comprar Ahora
                                </button>
                                <br>
                                <h2 class="color1">Total: $<strong class="price-total">0</strong></h2>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </nav>
    <div>
        <div class="col 6" id="Pokemongif">

        </div>
        <div class="pokemones row d-flex justify-content-center">
            <div class="carts row d-flex justify-content-center">
                <div>
                    <div class="container-fluid d-flex justify-content-center  ">
                        <div class="row">

                            <div class="col-6" id="pokemon">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="Js/pokemones.js"></script>
<script src="Js/login.js"></script>
