<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/IconoPokemon.png" type="image/x-icon">
    <title>Registrar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light colorNav">
        <div class="container-fluid">
            <a class="navbar-brand">TIENDA POKEMONES</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="inicioSesion.html">Iniciar Sesi√≥n</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <form id="frmUsuario">
        <div class="row my-5 justify-content-end">
            <div>
                <h1 class="text-center">Registrar Usuario</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4">
                <label class="form-label">Tipo Documento:</label>
                <select class="form-control" name="selTipoDoc" id="selTipoDoc">
                    <option value="0" selected disabled>Seleccione</option>
                    <option value="TI">TI</option>
                    <option value="CC">CC</option>
                    <option value="NUIP">NUIP</option>
                    <option value="DNI">DNI</option>
                    <option value="CURP">CURP</option>
                </select>
            </div>
            <div class="col-4">
                <label class="form-label">Numero Documento:</label>
                <input type="text" class="form-control" name="numIdentificacion" id="numIdentificacion">
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-4">
                <label class="form-label">Nombre:</label>
                <input type="text" class="form-control" name="txtNombre" id="txtNombre">
            </div>
            <div class="col-4">
                <label class="form-label">Apellido:</label>
                <input type="text" class="form-control" name="txtApellido" id="txtApellido">
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-4">
                <label class="form-label">Correo:</label>
                <input type="email" class="form-control" name="txtCorreo" id="txtCorreo">
            </div>
            <div class="col-4">
                <label class="form-label">Password:</label>
                <input type="password" class="form-control" name="txtPassword" id="txtPassword">
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-4">
                <label class="form-label">Direccion:</label>
                <input type="text" class="form-control" name="txtDireccion" id="txtDireccion">
            </div>
            <div class="col-4">
                <label class="form-label">Telefono:</label>
                <input type="tel" class="form-control" name="txtTelefono" id="txtTelefono">
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-4">
                <label class="form-label">Genero:</label>
                <select class="form-control" name="selGenero" id="selGenero">
                    <option value="0" selected disabled>Seleccione</option>
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                </select>
            </div>
        </div>
        <br>
        <div class="text-center">
            <a class="btn btn-outline-success" onclick="creaUsuario()" type="button">Registrar</a>
        </div>
</body>
</html>
<script src="Js/login.js"></script>
