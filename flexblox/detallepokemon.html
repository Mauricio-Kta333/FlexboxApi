<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Detalle Pokemon</title>
</head>

<body onload="loadUrlPokemon()">
    <div class="container-fluid d-flex justify-content-center">
        <div class="row">
            <div class="col-6" id="pokemon">

            </div>
        </div>
    </div>
</body>

</html>
<script>
    function loadUrlPokemon() {
        let urlPokemon = localStorage.urlPokemon

        fetch(urlPokemon)
            .then((response) => response.json())
            .then(data => {
                console.log(data)
                document.getElementById("pokemon").innerHTML = 
                `<div class="card mb-2" style="width: 25rem; ">
                    <img src="${data.sprites.front_default}" class="card-img-top " alt="..." style="height: 400px; width: 400px">
                    <div class="card-body">
                        <h3 class="card-title">Nombre: ${data.name}</h3>
                        <h5 class="card-title"> Pokemon: ${data.id}</h5>
                        <p class="card-text">Habilidades:${data.abilities.base_experience}</p>
                        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                    </div>
                </div>`
            })

    }
</script>
