<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./img/IconoPokemon.png" type="image/x-icon">
  <title>Inicio Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/style.css">
</head>

<style>
  .color {
    background-color: rgb(230, 230, 230);
  }

  .color1 {
    background-color: rgb(0, 212, 250);
  }

  /* Estilos para centrar el formulario */
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
</style>

<body>
  <nav class="navbar navbar-expand-lg navbar-light colorNav">
    <div class="container-fluid">
      <a class="navbar-brand">TIENDA POKEMONES</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./index.html">Inicio</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container"> <!-- Se agrega la clase "container" al contenedor principal -->
    <div class="color p-5 rounded-5 text-secondary shadow" style="width: 25rem">
      <div class="d-flex justify-content-center">
        <img src="./img/IconoPokemon.png" alt="login-icon" style="height: 7rem" />
      </div>
      <div class="text-center fs-1 fw-bold">Inicio Sesión</div>
      <div class="input-group mt-4">
        <div class="input-group-text color1">
          <img src="./icons/username-icon.svg" alt="email-icon" style="height: 1rem" />
        </div>
        <input class="form-control bg-light" type="email" placeholder="Correo" id="txtCorreo" name="txtCorreo" />
      </div>
      <div class="input-group mt-1">
        <div class="input-group-text color1">
          <img src="./icons/password-icon.svg" alt="password-icon" style="height: 1rem" />
        </div>
        <input class="form-control bg-light" type="password" placeholder="Contraseña" id="txtPassword" name="txtPassword"/>
      </div>
      <div class="d-flex justify-content-around mt-1">
        <div class="d-flex align-items-center gap-1">
          <input class="form-check-input" type="checkbox" />
          <div class="pt-1" style="font-size: 0.9rem">Keep session open</div>
        </div>
        <div class="pt-1">
          <a href="#" class="text-decoration-none text-info fw-semibold fst-italic" style="font-size: 0.9rem">Olvido su
            contraseña?</a>
        </div>
      </div>
      <div class="">
        <a onclick="login()" class="btn btn-primary" type="submit">Iniciar Sesión</a>
      </div>
      <div class="d-flex gap-1 justify-content-center mt-1">
        <div>No tienes cuenta aun?</div>
        <a href="registrarse.html" class="text-decoration-none text-info fw-semibold">Registrar</a>
      </div>
    </div>
  </div>
</body>
</html>
<script src="./Js/login.js"></script>
